<div class="container mt-5">
<div class="form-group">
<input class="form-control" type="text" #title (keyup.enter)="createpost(title)">
</div>
<ul class="list-group">
<li class="list-group-item" *ngFor="let post of posts">
 <button (click)="updatepost(post,title.value)" class="btn btn-info">Update</button> ||
 <button class="btn btn-danger" (click)="DeletPost(post)">Delet</button> {{ post.title }}

</li>
</ul>
</div>
